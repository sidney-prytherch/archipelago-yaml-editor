  sidneys_secret_documentation-shuffle_mapcompass: "Control where to shuffle dungeon maps and compasses.\nRemove: There will be no maps or compasses in the itempool.\nStartwith: You start with all maps and compasses.\nVanilla: Maps and compasses remain vanilla.\nDungeon: Maps and compasses are shuffled within their original dungeon.\nRegional: Maps and compasses are shuffled only in regions near the original dungeon.\nOverworld: Maps and compasses are shuffled locally outside of dungeons.\nAny Dungeon: Maps and compasses are shuffled locally in any dungeon.\nKeysanity: Maps and compasses can be anywhere in the multiworld."
  shuffle_mapcompass:
    remove: 0
    startwith: 50
    vanilla: 0
    dungeon: 0
    regional: 0
    overworld: 0
    any_dungeon: 0
    keysanity: 0

  sidneys_secret_documentation-shuffle_smallkeys: "Control where to shuffle dungeon small keys.\nRemove/\"Keysy\": There will be no small keys in the itempool. All small key doors are automatically unlocked.\nVanilla: Small keys remain vanilla. You may start with extra small keys in some dungeons to prevent softlocks.\nDungeon: Small keys are shuffled within their original dungeon.\nRegional: Small keys are shuffled only in regions near the original dungeon.\nOverworld: Small keys are shuffled locally outside of dungeons.\nAny Dungeon: Small keys are shuffled locally in any dungeon.\nKeysanity: Small keys can be anywhere in the multiworld."
  shuffle_smallkeys:
    remove: 0
    vanilla: 0
    dungeon: 50
    regional: 0
    overworld: 0
    any_dungeon: 0
    keysanity: 0

  sidneys_secret_documentation-shuffle_hideoutkeys: "Control where to shuffle the Thieves' Hideout small keys.\nVanilla: Hideout keys remain vanilla.\nRegional: Hideout keys are shuffled only in the Gerudo Valley/Desert Colossus area.\nOverworld: Hideout keys are shuffled locally outside of dungeons.\nAny Dungeon: Hideout keys are shuffled locally in any dungeon.\nKeysanity: Hideout keys can be anywhere in the multiworld."
