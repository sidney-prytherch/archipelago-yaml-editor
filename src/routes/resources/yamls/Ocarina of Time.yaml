    open: 0

  sidneys_secret_documentation-bridge: "Set the requirements for the Rainbow Bridge.\nOpen: The bridge is always present.\nVanilla: Bridge requires Shadow Medallion, Spirit Medallion, and Light Arrows.\nStones: Bridge requires a configurable amount of Spiritual Stones.\nMedallions: Bridge requires a configurable amount of medallions.\nDungeons: Bridge requires a configurable amount of rewards (stones + medallions).\nTokens: Bridge requires a configurable amount of gold skulltula tokens.\nHearts: Bridge requires a configurable amount of hearts."
  bridge:
    open: 0
    vanilla: 0
    stones: 0
    medallions: 50
    dungeons: 0
    tokens: 0
    hearts: 0

