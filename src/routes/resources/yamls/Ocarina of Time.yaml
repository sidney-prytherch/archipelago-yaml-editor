    true: 0

  sidneys_secret_documentation-open_forest: "Set the state of Kokiri Forest and the path to Deku Tree.\nOpen: Neither the forest exit nor the path to Deku Tree is blocked.\nClosed Deku: The forest exit is not blocked; the path to Deku Tree requires Kokiri Sword and Deku Shield.\nClosed: Path to Deku Tree requires sword and shield. The forest exit is blocked until Deku Tree is beaten.\nClosed forest will force child start, and becomes Closed Deku if interior entrances, overworld entrances, warp songs, or random spawn positions are enabled."
  open_forest:
    open: 50
    closed_deku: 0
    closed: 0

  sidneys_secret_documentation-open_kakariko: "Set the state of the Kakariko Village gate for child. The gate is always open as adult.\nOpen: The gate starts open. Happy Mask Shop opens upon receiving Zelda's Letter.\nZelda: The gate and Mask Shop open upon receiving Zelda's Letter, without needing to show it to the guard.\nClosed: Vanilla behavior; the gate and Mask Shop open upon showing Zelda's Letter to the gate guard."
  open_kakariko:
    open: 50
    zelda: 0
    closed: 0

  sidneys_secret_documentation-open_door_of_time: "When enabled, the Door of Time starts opened, without needing Song of Time."
  open_door_of_time:
    false: 0
    true: 50

  sidneys_secret_documentation-zora_fountain: "Set the state of King Zora, blocking the way to Zora's Fountain.\nOpen: King Zora starts moved as both ages. Ruto's Letter is removed.\nAdult: King Zora must be moved as child, but is always moved for adult.\nClosed: Vanilla behavior; King Zora must be shown Ruto's Letter as child to move him as both ages."
  zora_fountain:
    open: 0
    adult: 0
    closed: 50

  sidneys_secret_documentation-gerudo_fortress: "Set the requirements for access to Gerudo Fortress.\nNormal: Vanilla behavior; all four carpenters must be rescued.\nFast: Only one carpenter must be rescued, which is the one in the bottom-left of the fortress.\nOpen: The Gerudo Valley bridge starts repaired. Gerudo Membership Card is given to start if not shuffled."
